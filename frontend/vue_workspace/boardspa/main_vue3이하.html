<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved UI</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #app {
            width: 1400px;
            height: 800px;
            margin: 20px auto;
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #aside_regist, #aside_detail {
            width: 220px;
            padding: 20px;
            background-color: #e0f7fa;
        }

        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff7e6;
        }

        #content_header {
            height: 60px;
            background-color: lightgray;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 20px;
        }

        #content_list {
            flex-grow: 1;
            background-color: lightgrey;
            padding: 20px;
            overflow-y: auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4caf50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #388e3c;
        }

        #form2 button:nth-of-type(2) {
            background-color: #f44336;
        }

        #form2 button:nth-of-type(2):hover {
            background-color: #c62828;
        }
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="app">
    <div id="aside_register">
        <form id="form1">
            <input type="text" name="title" placeholder="제목">
            <input type="text" name="writer" placeholder="작성자">
            <textarea name="content" placeholder="내용을 입력하세요"></textarea>
            <button type="button" @click="register()">등록</button>
            <button type="button" @click="getList()">목록</button>
        </form>
    </div>
    <div id="content">
        <div id="content_header">게시판</div>
        <div id="content_list">
            <table width="100%">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Title</th>
                        <th>Writer</th>
                        <th>regdate</th>
                        <th>hit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="board in boardList" @click="getDetail(board.board_id)">
                        <td>{{board.board_id}}</td>
                        <td>{{board.title}}</td>
                        <td>{{board.writer}}</td>
                        <td>{{board.regdate}}</td>
                        <td>{{board.hit}}</td>
                    </tr>
                </tbody>
                
            </table>


        </div>
    </div>
    <div id="aside_detail">
        <form id="form2">
            <input type="hidden" name="board_id">
            <input type="text" name="title" placeholder="제목" v-model="board.title">
            <input type="text" name="writer" id="boardWrtier" placeholder="작성자" v-model="board.writer">
            <textarea name="content" id="boardContent" placeholder="내용 수정" v-model="board.content"></textarea>
            <button type="button" @click="edit()">수정</button>
            <button type="button" @click="deleteBoard()">삭제</button>
        </form>
    </div>
</div>
<script>
    const app = Vue.createApp({
        data(){
            return{
                //UI 영역에 바인딩 시키고싶은 데이터 선언
                //이 데이터들은 일반 데이터가 아니라, UI와 연결되어 있으므로, 이 값만 변경해도
                //UI가 자동으로 바뀐다. =>바인딩 데이터
                boardList:[],
                board:{

                }
            }
        },
        methods:{
            register(){
                //비동기 글쓰기 요청
                $.ajax({
                    url:"http://192.168.60.29:9999/shop/boards",
                    type:"POST",
                    contentType:"application/json",
                    data: JSON.stringify({
                        title: $("#form1 input[name='title']").val(),
                        writer: $("#form1 input[name='writer']").val(),
                        content: $("#form1 textarea[name='content']").val()
                    }),
                    success:(result, status, xhr)=>{
                        console.log(result);
                        this.getList();
                    },
                    error:(xhr, status, err)=>{
                        console.log(err);
                    }
                });
            },
            getList(){
                $.ajax({
                    url:"http://192.168.60.29:9999/shop/boards",
                    type:"GET",
                    success:(result, status, xhr)=>{
                        console.log(result);
                        console.log(this);
                        
                        this.boardList=result;
                    }
                })  
            },
            getDetail(board_id){
                //console.log(board_id,"상세 글 보고싶어?");
                $.ajax({
                    url:"http://192.168.60.29:9999/shop/boards/"+board_id,
                    type:"GET",
                    success:(result, status, xhr)=>{
                        console.log("서버로부터 받은 게시물 한 건은", result);
                        this.board=result
                    },
                    error:(xhr, status, err)=>{
                        console.log(err);
                    }
                })
            },
            deleteBoard(){
                if(!this.board.board_id){
                    alert("삭제하실 글을 선택해 주세요");
                    return;
                }
                $.ajax({
                    url:"http://192.168.60.29:9999/shop/boards/"+this.board.board_id,
                    type:"DELETE",
                    success:(result, status, xhr)=>{
                        this.getList();
                    },
                    error:(xhr, status, err)=>{
                        alert(err);
                    }
                })
            },
            edit(){
                if(!this.board.board_id){
                    alert("수정하실 글을 선택해 주세요");
                    return;
                }
                $.ajax({
                    url:"http://192.168.60.29:9999/shop/boards/"+this.board.board_id,
                    type:"PUT",
                    contentType:"application/json",
                    data: JSON.stringify({
                        title: $("#form2 input[name='title']").val(),
                        writer: $("#form2 input[name='writer']").val(),
                        content: $("#form2 textarea[name='content']").val()
                    }),
                    success:(result, status, xhr)=>{
                        this.getList();
                    },
                    error:(xhr, status, err)=>{
                        alert(err);
                    }
                })

            }
                
        },
        //mount 되고나서 호출되는 함수
        mounted(){
            this.getList();
        }
    });
    app.mount("#app");
</script>

</body>
</html>
