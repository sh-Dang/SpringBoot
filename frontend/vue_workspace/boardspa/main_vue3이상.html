<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #app {
            width: 1400px;
            height: 800px;
            margin: 20px auto;
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #aside_regist, #aside_detail {
            width: 220px;
            padding: 20px;
            background-color: #e0f7fa;
        }

        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff7e6;
        }

        #content_header {
            height: 60px;
            background-color: lightgray;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 20px;
        }

        #content_list {
            flex-grow: 1;
            background-color: lightgrey;
            padding: 20px;
            overflow-y: auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4caf50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #388e3c;
        }

        #form2 button:nth-of-type(2) {
            background-color: #f44336;
        }

        #form2 button:nth-of-type(2):hover {
            background-color: #c62828;
        }
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
    <div id="aside_register">
        <form id="form1">
            <input type="text" name="title" placeholder="제목">
            <input type="text" name="writer" placeholder="작성자">
            <textarea name="content" placeholder="내용을 입력하세요"></textarea>
            <button type="button" @click="register()">등록</button>
            <button type="button" @click="getList()">목록</button>
        </form>
    </div>
    <div id="content">
        <div id="content_header">게시판</div>
        <div id="content_list">
            <table width="100%">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Title</th>
                        <th>Writer</th>
                        <th>regdate</th>
                        <th>hit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="board in boardList" :key="board.board_id" @click="getDetail(board.board_id)">
                        <td>{{board.board_id}}</td>
                        <td>{{board.title}}</td>
                        <td>{{board.writer}}</td>
                        <td>{{board.regdate}}</td>
                        <td>{{board.hit}}</td>

                    </tr>
                </tbody>
                
            </table>


        </div>
    </div>
    <div id="aside_detail">
        <form id="form2">
            <input type="text" name="title" placeholder="제목" v-model="board.title">
            <input type="text" name="writer" id="boardWrtier" placeholder="작성자" v-model="board.writer">
            <textarea name="content" id="boardContent" placeholder="내용 수정" v-model="board.content"></textarea>
            <button type="button" @click="edit()">수정</button>
            <button type="button" @click="deleteBoard()">삭제</button>
        </form>
    </div>
</div>
    <script>
        /*
            ***구조분해코드
            [구조 분해란?]
                - 객체나 배열에서 필요한 값만 쉽게 꺼내서 변수에 담을 수 있는 문법
            [예]
            const person={
                name:"scott",
                age : 32
            }
            console.log(person.name);
            console.log(person.age);

            const{name, age} = person
        */
        const {createApp, reactive, ref} = Vue;
        createApp({
            setup(){
                const boardList = reactive([]);//배열, 객체 유형의 바인딩 데이터를 선언할 때
                const board = reactive({});
                const price = ref(0);
                const test = ref(0);
                //글 목록
                const getList=()=>{
                    $.ajax({
                        url:"http://192.168.60.29:9999/shop/boards",
                        method:"GET",
                        success:result=>{
                            boardList.splice(0);//기존 바인딩 배열 요소 모두 제거
                            result.forEach(item=>{
                                boardList.push(item);
                            });
                        }
                    })
                }
                //글 등록
                const register=()=>{
                    $.ajax({
                        url:"http://192.168.60.29:9999/shop/boards",
                        method:"POST",
                        contentType:"application/json",
                        data:JSON.stringify({
                            title: $("#form1 input[name='title']").val(),
                            writer: $("#form1 input[name='writer']").val(),
                            content: $("#form1 textarea[name='content']").val()
                        }),
                        success:result=>{
                            getList();
                        },
                        error:()=>{

                        }
                    })
                }
                //상세보기
                const getDetail=board_id=>{
                    $.ajax({
                        url:"http://192.168.60.29:9999/shop/boards/"+board_id,
                        method:"GET",
                        success:result=>{
                            console.log(result);
                            console.log(board_id+"상세보기");
                            Object.assign(board, result);
                        }
                    })
                }
                //수정하기
                const edit=()=>{
                    if(!board.board_id){
                        alert("수정하실 글을 선택해 주세요");
                        return;
                    }
                $.ajax({
                    url:"http://192.168.60.29:9999/shop/boards/"+board.board_id,
                    type:"PUT",
                    contentType:"application/json",
                    data: JSON.stringify({
                        title: $("#form2 input[name='title']").val(),
                        writer: $("#form2 input[name='writer']").val(),
                        content: $("#form2 textarea[name='content']").val()
                    }),
                    success:(result, status, xhr)=>{
                        getList();
                    },
                    error:(xhr, status, err)=>{
                        alert(err);
                    }
                })
                    }
                
                //삭제하기
                const deleteBoard=()=>{
                    if(!board.board_id){
                        alert("삭제하실 글을 선택해 주세요");
                        return;
                    }
                $.ajax({
                    url:"http://192.168.60.29:9999/shop/boards/"+board.board_id,
                    type:"DELETE",
                    success:(result, status, xhr)=>{
                        getList();
                    },
                    error:(xhr, status, err)=>{
                        alert(err);
                    }
                })
                    
                }

                //목록요청
                getList();
                return{boardList, board, price, test, getList, register, getDetail, edit, deleteBoard}
            }
        }).mount("#app");
    </script>
</body>
</html>
