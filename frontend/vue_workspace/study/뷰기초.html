<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Vue 어플리케이션을 개발하는 2가지 방법
    1) CDN 방식
    "CDN 방식"이란 **콘텐츠 전송 네트워크(Content Delivery Network)**를 이용하여 정적 자원(이미지, CSS, JS 등)을 가까운 서버에서 빠르게 제공하는 방식입니다.
    2) Project 설정 방식
        - 실제 제품개발단계 에서 사용됨
        - 일종의 프레임웍기반, Node.js가 설치되어 있어야 함
        - Node.js 배울필요는 없고 개발도구가 Node.js
-->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <!-- vue프레임워크가 자동으로 제어할 디자인 영역을 div로 묶음 -->
    <div id="app">
        <button type="button" @click="add()">데이터 변경</button>
        <!-- 보간補間으로 데이터표현 -->
        <h1>{{msg}}</h1>
        <ol>
            <li v-for="member in memberList">{{member.name}}, {{member.age}}, {{member.email}}</li>
        </ol>
    </div>
<script>
    //뷰 애플리케이션 생성.
    let test = "hello";
    const app = Vue.createApp({
        data(){
            return{
                //이 안에 개발자가 다루고자 하는 바인딩 데이터를 선언
                //바인딩 데이터란? 데이터를 수정하면 자동으로 DOM UI를 변경시킬 수 있는 Vue의 데이터
                msg:"우오ㅠ",
                memberList:[
                    {
                        name:"Scott",
                        age:32,
                        email:"scott@peach.com"
                    },
                    {
                        name:"Daniel",
                        age:17,
                        email:"Daniel@peach.com"
                    },
                    {
                        name:"Andrea",
                        age:22,
                        email:"Andrea@peach.com"
                    }

                ]
            }
        },
        methods : {
            add(){
                this.msg="빵"
                //기존 memberList 배열에 사람추가
                //개발자가 데이터만 바꿔도 화면이 실시간으로 갱신(바인딩 데이터 지원)
                this.memberList.push({
                    name:test,
                    age:25,
                    email:"Bin@peach.com"
                });
            }
        }
    });
    //Vue가 제어할 디자인 영역과의 연결쿼리셀렉터 같은
    app.mount("#app");
</script>
</body>
</html>
