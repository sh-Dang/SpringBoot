<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>멤버 사이트</title>
    <link rel="stylesheet" href="/css/board.css">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>No</th>
        <th>title</th>
        <th>writer</th>
        <th>regdate</th>
        <th>hit</th>
    </tr>
    <tr th:each="board : ${boardList}">
        <td th:text="${board.board_id}"></td>
        <td>
            <a th:text="${board.title}" th:href="@{|/board/detail?board_id=${board.board_id}|}"></a>
        </td>
        <td th:text="${board.writer}"></td>
        <td th:text="${board.regdate}"></td>
        <td th:text="${board.hit}"></td>
    </tr>
    <tr colspan="5">
        <button onclick="location.href='/board/registerform';">글 등록</button>
    </tr>
    </thead>
</table>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
