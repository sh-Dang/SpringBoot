<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Dashboard</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/admin/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="/admin/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="/admin/plugins/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/admin/dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="/admin/plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="/admin/plugins/summernote/summernote-bs4.min.css">
    <script src="/electro/js/jquery.min.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<div th:replace="~{store/fragments/side_navi :: side_navi}"></div>

<!-- Content Wrapper -->
<div class="content-wrapper" style="margin-left: 250px; padding:20px;">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>상품명</th><th>가격</th><th>브랜드</th><th>가게명</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${productListByStore}">
            <td th:text="${p.productId}"></td>
            <td>
                <a th:href="@{/product/detail(product_id=${p.productId})}" th:text="${p.productName}"></a>
            </td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.brand}"></td>
            <td th:text="${p.store.storeName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
