spring.application.name=customLoginDB

server.port=7788

logging.level.root=WARN
logging.level.com.sinse.customlogindb.member=DEBUG
logging.level.com.sinse.customlogindb.model=DEBUG


spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.datasource.username=shop2
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/electroshop
spring.datasource.hikari.maximum-pool-size=10

# JPA/Hibernate ??
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true